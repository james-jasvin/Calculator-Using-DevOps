---
- name: Pull docker image of Calculator
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Pull image
      docker_image:
        name: jasvinjames/calculator-using-devops
        tag: latest
        source: pull

    - name: Create Calculator Docker container
      docker_container:
        name: calculator-using-devops
        image: jasvinjames/calculator-using-devops
